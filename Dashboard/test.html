<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="prfl-update">
            <form action="#" class="prfl-form">
                <div class="profile-upload">
                    <div class="profile-back"><img class="image" src="../images/serge.png"></div>
                    <button type="button" class="btn-worning">Upload File<input type="file"></button>
                </div>
                <div class="upload-desc">
                    <div class="div1">
                        <span class="span1">Name</span>
                        <input type="text" placeholder="Rwibutso Serge">
                    </div>
                    <div class="div2">
                        <span class="span2">Status</span>
                        <input type="text" placeholder="Software developer">
                    </div>
                    <div class="div3">
                        <span class="span3">Mobile</span>
                        <input type="text" placeholder="0780536126">
                    </div>
                    <div class="div4">
                        <span class="span4">Email</span>
                        <input type="text" placeholder="rwibuserge@gmail.com">
                    </div>
                    <div class="div5">
                        <span class="span5">Cv</span>
                        <button type="button" class="btn-cv">Upload Cv<input type="file"></button>
                    </div>
                    <div class="div6">
                        <span class="span6">Address</span>
                        <input type="text" placeholder="Kigali,Rwanda">
                    </div>
                    <div class="div7">
                        <button class="span1">Save</button>
                        <button class="span2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
